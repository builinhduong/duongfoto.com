  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Lấy thông tin project ID từ URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');
      const category = urlParams.get('category');
      
      // Nếu không có projectId hoặc category, chuyển về trang chủ
      if (!projectId || !category) {
        window.location.href = 'index.html';
        return;
      }
      
      // Thiết lập link quay lại
      document.getElementById('back-link').href = `${category}.html`;
      
      // Hàm lấy dữ liệu project
      async function fetchProjectDetails() {
        try {
          const response = await fetch(`data/${category}.json`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const projects = await response.json();
          const project = projects.find(p => p.id === projectId);
          
          if (!project) {
            throw new Error('Project not found');
          }
          
          displayProjectDetails(project);
        } catch (error) {
          console.error('Error loading project details:', error);
          document.getElementById('project-detail').innerHTML = `
            <div class="text-center py-10">
              <p class="text-xl text-red-600">Không tìm thấy dự án. <a href="${category}.html" class="underline">Quay lại</a></p>
            </div>
          `;
        }
      }
      
      // Hàm hiển thị chi tiết project
      function displayProjectDetails(project) {
        // Tạo HTML cho chi tiết project
        const projectHTML = `
          <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold mb-2">${project.title}</h1>
            <div class="flex items-center text-gray-500 text-sm mb-6">
              <span class="mr-3">${project.date}</span>
              <span>${project.location}</span>
            </div>
            <p class="text-gray-700 mb-10 text-lg max-w-3xl">${project.description}</p>
            
            <div class="flex flex-col w-full space-y-8">
              ${project.images.map((image, index) => {
                // Chỉ hiển thị chú thích nếu alt text tồn tại và không trống
                const captionHtml = image.alt && image.alt.trim() !== '' ? 
                  `<div class="py-2">
                    <p class="text-gray-600 text-sm">${image.alt}</p>
                  </div>` : '';
                
                return `
                  <div class="w-full">
                    <div class="overflow-hidden w-full">
                      <a href="${image.src}" data-fancybox="gallery" data-caption="${image.alt || ''}">
                        <img 
                          src="${image.src}" 
                          alt="${image.alt || ''}" 
                          class="w-full object-contain opacity-0 animate-fade-in transition duration-500 transform hover:scale-105"
                        >
                      </a>
                    </div>
                    ${captionHtml}
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
        
        document.getElementById('project-detail').innerHTML = projectHTML;
        
        // Thiết lập tiêu đề trang
        document.title = `DUONGFOTO - ${project.title}`;
        
        // Khởi tạo Fancybox
        Fancybox.bind("[data-fancybox]", {
          Image: {
            fit: "contain",
            Panzoom: {
              maxScale: 2
            }
          }
        });
        
        // Áp dụng hiệu ứng fade-in
        const fadeElements = document.querySelectorAll('.animate-fade-in');
        setTimeout(() => {
          fadeElements.forEach((element, index) => {
            setTimeout(() => {
              element.classList.remove('opacity-0');
            }, 100 * index);
          });
        }, 100);
      }
      
      // Thực hiện tải dữ liệu project
      fetchProjectDetails();
    });
