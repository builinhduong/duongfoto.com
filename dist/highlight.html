    <style>

        .nav-button::after {
            content: "";
            @apply absolute w-0 h-0.5 bg-black left-0 -bottom-1 transition-all duration-300;
        }
        .nav-button:hover::after {
            @apply w-full;
        }
        .active::after {
            @apply w-full;
        }
        .active {
            @apply text-black;
        }
